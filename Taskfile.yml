# https://taskfile.dev

version: '3'

vars:
  REQUIRED_NODE_VERSION: '20'
  REQUIRED_PNPM_VERSION: '10'
  REQUIRED_GO_VERSION: '1.24'

tasks:
  # === Setup Tasks ===
  setup:
    desc: 'Complete project setup for new developers'
    cmds:
      - task: check-prerequisites
      - task: install-deps
      - task: generate-types
      - task: validate-setup

  check-prerequisites:
    desc: 'Check if all required tools are installed'
    cmds:
      - |
        echo "ğŸ” Checking prerequisites..."
        # Check Node.js
        if ! command -v node &> /dev/null; then
          echo "âŒ Node.js is not installed. Please install Node.js {{.REQUIRED_NODE_VERSION}} LTS or later."
          exit 1
        fi
        NODE_VERSION=$(node -v | sed 's/v//')
        echo "âœ… Node.js: $NODE_VERSION"

        # Check pnpm
        if ! command -v pnpm &> /dev/null; then
          echo "âŒ pnpm is not installed. Please install pnpm {{.REQUIRED_PNPM_VERSION}} or later."
          echo "   Run: npm install -g pnpm"
          exit 1
        fi
        PNPM_VERSION=$(pnpm -v)
        echo "âœ… pnpm: $PNPM_VERSION"

        # Check Go
        if ! command -v go &> /dev/null; then
          echo "âŒ Go is not installed. Please install Go {{.REQUIRED_GO_VERSION}} or later."
          exit 1
        fi
        GO_VERSION=$(go version | awk '{print $3}' | sed 's/go//')
        echo "âœ… Go: $GO_VERSION"

        # Check Taskfile
        if ! command -v task &> /dev/null; then
          echo "âŒ Taskfile is not installed. Please install from https://taskfile.dev/"
          exit 1
        fi
        echo "âœ… Taskfile: $(task --version)"
        echo "ğŸ‰ All prerequisites are satisfied!"

  install-deps:
    desc: 'Install all project dependencies'
    cmds:
      - echo "ğŸ“¦ Installing dependencies..."
      - task: pnpm-install
      - task: tidy
      - echo "âœ… Dependencies installed successfully!"

  generate-types:
    desc: 'Generate TypeScript and Go types from OpenAPI schema'
    cmds:
      - echo "ğŸ”§ Generating types from OpenAPI schema..."
      - task: openapi-gen
      - echo "âœ… Types generated successfully!"

  validate-setup:
    desc: 'Validate that the setup is working correctly'
    cmds:
      - echo "ğŸ§ª Validating setup..."
      - task: build
      - task: lint
      - echo "ğŸ‰ Setup validation completed successfully!"

  # === Development Tasks ===
  dev:
    desc: 'Run both frontend and backend in development mode'
    deps: [check-env]
    cmds:
      - task: dev:server
      - task: dev:client

  dev:client:
    desc: 'Run only the Next.js frontend'
    cmds:
      - echo "ğŸš€ Starting frontend development server..."
      - pnpm run dev

  dev:server:
    desc: 'Run only the Go API server'
    dir: ./apps/go-api
    deps: [check-env]
    cmds:
      - echo "ğŸš€ Starting Go API server..."
      - go run main.go

  check-env:
    desc: 'Check if environment files are properly configured'
    cmds:
      - |
        if [ ! -f "apps/go-api/.env.local" ]; then
          echo "âŒ Environment file not found. Run 'task setup-env' first."
          exit 1
        fi

        # Check if required environment variables are set
        if ! grep -q "AUTH0_DOMAIN=.*[^[:space:]]" apps/go-api/.env.local; then
          echo "âš ï¸  AUTH0_DOMAIN is not configured in apps/go-api/.env.local"
          echo "   Please set your Auth0 domain before running the server."
        fi
    silent: true

  # === Build Tasks ===
  build:
    desc: 'Build both frontend and backend'
    cmds:
      - task: build:client
      - task: build:server

  build:client:
    desc: 'Build the Next.js application'
    cmds:
      - echo "ğŸ—ï¸  Building frontend..."
      - pnpm -C apps/next-app build

  build:server:
    desc: 'Build the Go API server'
    dir: ./apps/go-api
    cmds:
      - echo "ğŸ—ï¸  Building Go API..."
      - go build -o canalia main.go

  # === Code Quality Tasks ===
  lint:
    desc: 'Run all linting and formatting checks'
    cmds:
      - echo "ğŸ” Running code quality checks..."
      - pnpm -C apps/next-app run check
      - pnpm -C apps/next-app run lint
      - echo "âœ… All checks passed!"

  format:
    desc: 'Format all code'
    cmds:
      - echo "âœ¨ Formatting code..."
      - pnpm -C apps/next-app run format

  # === Testing Tasks ===
  test:
    desc: 'Run all tests'
    cmds:
      - echo "ğŸ§ª Running tests..."
      - pnpm -C apps/next-app test

  storybook:
    desc: 'Start Storybook component development'
    cmds:
      - echo "ğŸ“š Starting Storybook..."
      - pnpm -C apps/next-app storybook

  # === Dependency Management ===
  pnpm-install:
    desc: 'Install Node.js dependencies'
    cmds:
      - pnpm i

  tidy:
    desc: 'Clean up Go dependencies'
    dir: ./apps/go-api
    cmds:
      - go mod tidy

  # === OpenAPI Code Generation ===
  openapi-gen:
    desc: 'Generate types from OpenAPI schema'
    cmds:
      - task: typespec-compile
      - task: openapi-gen:client
      - task: openapi-gen:server

  typespec-compile:
    desc: 'Compile TypeSpec to OpenAPI schema'
    cmds:
      - echo "ğŸ”§ Compiling TypeSpec to OpenAPI..."
      - pnpm run typespec-compile

  openapi-gen:client:
    desc: 'Generate TypeScript types for frontend'
    cmds:
      - pnpm run openapi-gen

  openapi-gen:server:
    desc: 'Generate Go types for backend'
    dir: ./apps/go-api
    cmds:
      - go tool oapi-codegen -config oapi-config.yaml ../../schema/openapi.yaml

  # === Cleanup Tasks ===
  clean:
    desc: 'Clean all build artifacts and dependencies'
    cmds:
      - echo "ğŸ§¹ Cleaning project..."
      - rm -rf node_modules apps/next-app/node_modules
      - rm -rf apps/next-app/.next apps/next-app/dist
      - rm -f apps/go-api/canalia
      - echo "âœ… Project cleaned!"

  # === Help ===
  help:
    desc: 'Show available tasks'
    cmds:
      - task --list
